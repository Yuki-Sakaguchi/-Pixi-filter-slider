<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIXI EFFECT</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0
      }
      .controller {
        position: fixed;
        bottom: 10px;
        left: 10px;
        z-index: 100;
      }
      .btn {
        opacity: 0.5;
      }
      .btn.active {
        opacity: 1;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.5/pixi.min.js" integrity="sha256-+p5gGNSNSrVQqZFPn1nbSOEhvXkfslMSB7vgK4ECxmk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.2/dist/gsap.min.js"></script>
  </head>
  <body>
    <div class="controller">
      <button class="btn js-wacky">WACKY</button>
      <button class="btn js-ascii">ASCII</button>
      <button class="btn js-old">OLD</button>
      <button class="btn js-mosaic">MOSAIC</button>
      <button class="btn js-noise">NOISE</button>
      <button class="btn js-godray">GOD RAY</button>
      <button class="btn js-reflection">REFLECTION</button>
      <button class="btn js-texture active">CHANGE TEXTURE</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
